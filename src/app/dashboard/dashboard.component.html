  <!-- Tableau des commandes récentes -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Mes élèves</h2>
    <table class="w-full text-left">
      <thead>
        <tr class="border-b">
          <th class="py-2">Identifiant</th>
          <th class="py-2">Client</th>
          <th class="py-2">Âge</th>
          <th class="py-2">Adresse e-mail</th>
          <th class="py-2">Poids</th>
          <th class="py-2">Date d'inscription</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let da of data">
          <td>
            {{da.id}}
          </td>
          <td>
            {{da.get('nom')}} {{da.get('prenom')}}
          </td>
          <td>
            {{da.get('age')}}
          </td>
          <td>
            {{da.get('email')}}
          </td>
          <td>
            {{this.findLastWeight(da.data())?.unPoid}}
          </td>
          <td>
            {{dateToStringFormat((da.data()['createdAt']).toDate())}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
